<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人训练历程 - 天津大学国旗护卫队</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/member.css">
</head>
<body>
    <!-- 个人页面头部 -->
    <header class="member-header">
        <div class="container">
            <div class="member-top-bar">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> 返回总结页
                </a>
            </div>
            
            <div class="member-info-card">
                <div class="member-avatar">
                    <div class="avatar-placeholder" id="memberAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="member-details">
                    <h1 id="memberName">正在加载...</h1>
                    <div class="member-meta">
                        <span class="meta-item" id="memberClass">学号：</span>
                        <span class="meta-item" id="memberPosition">职务：</span>
                        <span class="meta-item" id="memberJoinDate">入队时间：</span>
                    </div>
                    <div class="member-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="trainingHours">--</div>
                            <div class="stat-label">训练时长(小时)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="attendanceRate">--%</div>
                            <div class="stat-label">出勤率</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="photoCount">--</div>
                            <div class="stat-label">训练照片</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container">
        <div class="content-grid">
            <!-- 左侧：训练历程 -->
            <div class="content-column">
                <div class="member-timeline">
                    <h2><i class="fas fa-history"></i> 我的训练历程</h2>
                    <div id="timelineContent">
                        <!-- 动态生成的时间轴内容 -->
                    </div>
                </div>

                <!-- 成就与荣誉 -->
                <div class="member-achievements">
                    <h2><i class="fas fa-trophy"></i> 我的成就</h2>
                    <div class="achievements-list" id="achievementsList">
                        <!-- 动态生成的成就列表 -->
                    </div>
                </div>
            </div>

            <!-- 右侧：训练照片 -->
            <div class="content-column">
                <div class="member-gallery">
                    <h2><i class="fas fa-images"></i> 我的训练瞬间</h2>
                    <div class="gallery-controls">
                        <button class="btn-filter active" data-filter="all">全部</button>
                        <button class="btn-filter" data-filter="training">训练</button>
                        <button class="btn-filter" data-filter="exam">考核</button>
                        <button class="btn-filter" data-filter="event">活动</button>
                    </div>
                    <div class="photo-grid" id="photoGrid">
                        <!-- 动态加载的照片 -->
                    </div>
                    <div class="no-photos" id="noPhotosMessage" style="display: none;">
                        <i class="fas fa-camera"></i>
                        <p>暂无个人训练照片</p>
                        <p>您的训练照片正在整理中...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="page-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2025-2026 天津大学国旗护卫队</p>
                <p class="member-id-display" id="studentIdDisplay"></p>
                <p>您的训练历程已保存</p>
            </div>
        </div>
    </footer>

    <!-- 脚本引入 -->
    <script src="data/members.js"></script>
    <script src="js/member.js"></script>
</body>
</html>
